<body>
    <header>

    <div class="container">
        <aside class="sidebar">

            <div class="form-group">
                <label>1. ä¸Šä¼ å›¾ç‰‡</label>
                <input type="file" id="fileInput" accept="image/*" style="display: none">
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">â˜ï¸</div>

            <div class="form-group">
                <label>2. æç¤ºè¯ (Prompt)</label>
                <input type="text" id="promptInput" placeholder="ä¾‹å¦‚: building, car, person" value="building">

                <div class="range-container">

                    <span class="range-value" id="thresholdValue">0.5</span>

            <div class="canvas-container">
                <canvas id="resultCanvas"></canvas>

    <script>
        let currentImage = null;
        let currentGeoJSON = null;
        let viewMode = 'overlay'; // overlay, original, mask

        const fileInput = document.getElementById('fileInput');
        const fileNameDiv = document.getElementById('fileName');
        const thresholdInput = document.getElementById('thresholdInput');
        const thresholdValue = document.getElementById('thresholdValue');
        const canvas = document.getElementById('resultCanvas');
        const ctx = canvas.getContext('2d');

        // Initial setup
        thresholdInput.addEventListener('input', (e) => {
            thresholdValue.textContent = e.target.value;
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                const file = e.target.files[0];
                fileNameDiv.textContent = file.name;
                
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        currentImage = img;
                        currentGeoJSON = null; // Reset results
                        document.getElementById('statsPanel').style.display = 'none';
                        renderCanvas();
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function setMode(mode) {
            viewMode = mode;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            // Find tab by text content is tricky, simplified selector
            const tabs = document.querySelectorAll('.tab');
            if (mode === 'overlay') tabs[0].classList.add('active');
            if (mode === 'original') tabs[1].classList.add('active');
            if (mode === 'mask') tabs[2].classList.add('active');
            renderCanvas();
        }

        function renderCanvas() {
            if (!currentImage) return;

            // Resize canvas to match image
            canvas.width = currentImage.width;
            canvas.height = currentImage.height;

            // Clear
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (viewMode === 'original' || viewMode === 'overlay') {
                ctx.drawImage(currentImage, 0, 0);
            } else if (viewMode === 'mask') {
                // Draw black background for mask only
                ctx.fillStyle = 'black';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            if ((viewMode === 'overlay' || viewMode === 'mask') && currentGeoJSON) {
                drawGeoJSON(currentGeoJSON);
            }
        }

        function drawGeoJSON(geojson) {
            if (!geojson || !geojson.features) return;

            // Generate colors for features
            geojson.features.forEach((feature, index) => {
                const coords = feature.geometry.coordinates[0]; // Assuming Polygon with one ring
                
                ctx.beginPath();
                ctx.moveTo(coords[0][0], coords[0][1]);
                for (let i = 1; i < coords.length; i++) {
                    ctx.lineTo(coords[i][0], coords[i][1]);
                }
                ctx.closePath();

                // Style
                const hue = (index * 137.508) % 360; // Golden angle approximation for distinct colors
                ctx.fillStyle = `hsla(${hue}, 70%, 50%, 0.4)`;
                ctx.strokeStyle = `hsla(${hue}, 100%, 50%, 1.0)`;
                ctx.lineWidth = 2;

                ctx.fill();
                ctx.stroke();
            });
        }

        async function runSegmentation() {
            if (!currentImage || !fileInput.files[0]) {
                alert("è¯·å…ˆä¸Šä¼ å›¾ç‰‡");
                return;
            }

            const prompt = document.getElementById('promptInput').value;
            if (!prompt) {
                alert("è¯·è¾“å…¥æç¤ºè¯");
                return;
            }

            const threshold = thresholdInput.value;
            
            // Show loading
            document.getElementById('loadingOverlay').style.display = 'flex';
            document.getElementById('segmentBtn').disabled = true;

            const startTime = performance.now();

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);
            formData.append('prompt', prompt);
            formData.append('threshold', threshold);

            try {
                const response = await fetch('/api/segment/file', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.success) {
                    currentGeoJSON = data.geojson;
                    
                    // Update stats
                    const endTime = performance.now();
                    document.getElementById('statsPanel').style.display = 'block';
                    document.getElementById('objCount').textContent = currentGeoJSON.features.length;
                    document.getElementById('procTime').textContent = Math.round(endTime - startTime) + 'ms';
                    
                    if (currentGeoJSON.features.length > 0) {
                        const totalScore = currentGeoJSON.features.reduce((acc, f) => acc + (f.properties.score || 0), 0);
                        const avg = (totalScore / currentGeoJSON.features.length * 100).toFixed(1);
                        document.getElementById('avgScore').textContent = avg + '%';
                    } else {
                         document.getElementById('avgScore').textContent = '0%';
                    }

                    setMode('overlay'); // Auto switch to overlay view
                } else {
                    alert('åˆ†å‰²å¤±è´¥: ' + data.summary);
                }
            } catch (error) {
                console.error(error);
                alert('ç½‘ç»œé”™è¯¯æˆ–æœåŠ¡å™¨å¼‚å¸¸');
            } finally {
                document.getElementById('loadingOverlay').style.display = 'none';
                document.getElementById('segmentBtn').disabled = false;
            }
        }
        
        // Drag and drop support
        const dropZone = document.querySelector('.upload-area');
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.backgroundColor = '#eff6ff';
            dropZone.style.borderColor = '#3b82f6';
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.style.backgroundColor = '#f9fafb';
            dropZone.style.borderColor = '#e5e7eb';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.backgroundColor = '#f9fafb';
            dropZone.style.borderColor = '#e5e7eb';
            
            if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                fileInput.files = e.dataTransfer.files;
                // Trigger change event manually
                const event = new Event('change');
                fileInput.dispatchEvent(event);
            }
        });

    </script>
